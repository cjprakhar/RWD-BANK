<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Portal - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="brand-logo" style="margin:0; width:32px; height:32px; font-size:1rem;">BP</div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span>Welcome, <span id="user-account">User</span></span>
            <button class="btn btn-secondary" onclick="logout()"
                style="width:auto; padding:0.5rem 1rem; margin:0;">Logout</button>
        </div>
    </header>

    <main class="dashboard-container dashboard-content">

        <div class="balance-card">
            <span class="balance-label">Total Balance</span>
            <div class="balance-amount">â‚¹<span id="total-balance">0.00</span></div>
        </div>

        <div class="actions">
            <!-- Transactions -->
            <div class="transaction-list">
                <div style="padding:1rem; border-bottom:1px solid #e2e8f0;">
                    <h3 style="margin:0;">Recent Transactions</h3>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-body">
                        <!-- JS fills this -->
                    </tbody>
                </table>
            </div>

            <!-- Add Form -->
            <div class="auth-card" style="padding:1.5rem;">
                <h3>Quick Transfer</h3>
                <form id="transaction-form">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="desc" required>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type">
                            <option value="credit">Credit (Deposit)</option>
                            <option value="debit">Debit (Withdrawal)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Process</button>
                </form>
            </div>
        </div>
    </main>

    <script src="database.js"></script>
    <script src="script.js"></script>
    <script>
        // Load data on start
        loadDashboard();

        // Handle Add Transaction
        document.getElementById('transaction-form').onsubmit = function (e) {
            e.preventDefault();
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const acc = document.getElementById('user-account').textContent;

            addTransaction(acc, desc, amount, type); // Call simple function
            renderTable(acc); // Refresh table

            e.target.reset(); // Clear form
        };
    </script>
</body>

</html>
